<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avaliação Bimestral</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
        <nav>
            <object data="navbar.html"></object>
        </nav>
    </header>
        
    <main>
        <div class="container">
            <div class="center">
                <strong>Cadastro de Livros</strong>
            </div>
            <form action="index.html" class="bloco blocoColuna alinha-left" style="align-items: initial">
                <div class="form-group">
                    <label for="titulo">Título*</label>
                    <input type="text" name="titulo" id="titulo" style="width: 70%"/>
                </div>
                <div class="fotoAutor">
                    <img src="./img/usuario.jpg" alt="Foto do Autor">
                    <input type="file" name="fotoAutor" id="fotoAutor">
                </div>
                <div class="form-group">
                    <label for="autor">Autor*</label>
                    <div style="width: 75%">
                        <input type="text" name="autor" id="autor" style="width: 40%"/>
                        <input type="text" name="autorSobrenome" id="tiautorSobrenometulo" style="width: 45%"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="origem">Origem*</label>
                    <input type="radio" name="origem" id="origemN" checked> Nacional
                    <input type="radio" name="origem" id="origemI"> Internacional
                </div>
                <div class="form-group">
                    <label for="genero">Gênero*</label>
                    <select name="genero" id="genero">
                        <option value="romance">Romance</option>
                        <option value="aventura">Aventura</option>
                        <option value="ficcao">Ficção</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="publicacao">Publicação*</label>
                    <input type="date" name="publicacao" id="publicacao" style="width: 70%"/>
                </div>
                <div class="center">
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                    <button type="reset" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>           
    </main>

    <footer>
        <object data="footer.html"></object>
    </footer>
</body>
</html>
